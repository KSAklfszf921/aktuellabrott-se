  <style>
    /* Enhanced CSS Variables - Professional Government Theme */
    :root {
      --color-primary: #1e3a8a;
      --color-primary-light: #3b82f6;
      --color-primary-dark: #1e40af;
      --color-secondary: #6b7280;
      --color-secondary-light: #9ca3af;
      --color-accent: #059669;
      --color-warning: #d97706;
      --color-error: #dc2626;
      --color-success: #059669;

      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --bg-overlay: rgba(255, 255, 255, 0.95);
      --bg-glass: rgba(255, 255, 255, 0.8);

      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --text-inverse: #ffffff;

      --border-light: #e2e8f0;
      --border-medium: #cbd5e1;
      --border-dark: #94a3b8;

      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;

      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;

      --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-normal: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Reset & Base Styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }

    /* Layout */
    #app {
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Enhanced Header */
    .header {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
      color: var(--text-inverse);
      padding: var(--spacing-lg) var(--spacing-xl);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow-lg);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-md);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
    }

    .logo {
      font-size: 2rem;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    .brand-info h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0 0 var(--spacing-xs);
      letter-spacing: -0.025em;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .brand-info .tagline {
      font-size: 0.95rem;
      opacity: 0.9;
      margin: 0;
      font-weight: 400;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      background: rgba(255, 255, 255, 0.15);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-lg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 0.875rem;
      font-weight: 500;
    }

    /* Enhanced Controls Grid */
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: var(--spacing-md);
      align-items: start;
    }

    .control-group {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      backdrop-filter: blur(10px);
      transition: all var(--transition-fast);
    }

    .control-group:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .control-label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--spacing-xs);
    }

    /* Enhanced Form Elements */
    input, select, button {
      font-family: inherit;
      font-size: 0.875rem;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--radius-sm);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-inverse);
      transition: all var(--transition-fast);
      outline: none;
      backdrop-filter: blur(10px);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus,
    select:focus {
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    /* Enhanced Buttons */
    .button-group {
      display: flex;
      gap: var(--spacing-sm);
      flex-wrap: wrap;
    }

    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-xs);
      padding: 12px 18px;
      border: 1px solid transparent;
      border-radius: var(--radius-sm);
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: all var(--transition-fast);
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      min-height: 44px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22c55e 0%, #059669 100%);
      color: var(--text-inverse);
      border-color: #059669;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #16a34a 0%, #047857 100%);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-inverse);
      border-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-1px);
    }

    .btn-secondary.active {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: var(--shadow-sm);
    }

    /* Map Container */
    #map {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
      border-top: 1px solid var(--border-light);
    }

    /* Enhanced Floating UI Elements */
    .floating-panel {
      position: absolute;
      background: var(--bg-overlay);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      z-index: 500;
      transition: all var(--transition-normal);
      max-height: 80vh;
      overflow-y: auto;
    }

    .floating-panel:hover {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }

    /* Enhanced Legend */
    .legend {
      bottom: var(--spacing-lg);
      right: var(--spacing-lg);
      padding: var(--spacing-md);
      min-width: 220px;
      max-width: 300px;
    }

    .legend-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0 0 var(--spacing-md);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: var(--spacing-sm);
      border-bottom: 2px solid var(--border-light);
    }

    .legend-stats {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: var(--spacing-md);
      padding: var(--spacing-sm) var(--spacing-md);
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      border-left: 4px solid var(--color-primary);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-sm);
      font-size: 0.8rem;
      padding: var(--spacing-xs) 0;
    }

    .legend-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      flex-shrink: 0;
      border: 2px solid white;
      box-shadow: var(--shadow-sm);
    }

    /* Enhanced Toast Notifications */
    .toast {
      position: fixed;
      top: var(--spacing-lg);
      right: var(--spacing-lg);
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      padding: var(--spacing-md) var(--spacing-lg);
      box-shadow: var(--shadow-xl);
      z-index: 2000;
      display: none;
      max-width: 420px;
      font-size: 0.875rem;
      animation: slideInToast 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .toast.success {
      border-left: 4px solid var(--color-success);
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
    }

    .toast.error {
      border-left: 4px solid var(--color-error);
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
    }

    .toast.warning {
      border-left: 4px solid var(--color-warning);
      background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
    }

    @keyframes slideInToast {
      from {
        transform: translateX(120%) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translateX(0) scale(1);
        opacity: 1;
      }
    }

    /* Enhanced Loading Indicator */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-overlay);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-xl);
      padding: var(--spacing-xl);
      box-shadow: var(--shadow-xl);
      z-index: 1500;
      display: none;
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border-light);
      border-top: 4px solid var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto var(--spacing-md);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 0.95rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* Enhanced Statistics Panel */
    .stats-panel {
      top: 120px;
      right: var(--spacing-lg);
      bottom: 120px;
      width: 380px;
      padding: var(--spacing-lg);
      display: none;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-lg);
      padding-bottom: var(--spacing-md);
      border-bottom: 2px solid var(--border-light);
    }

    .panel-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }

    .btn-close {
      width: 32px;
      height: 32px;
      padding: 0;
      border-radius: 50%;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-medium);
      color: var(--text-muted);
      font-size: 1.1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-close:hover {
      background: var(--color-error);
      color: var(--text-inverse);
      border-color: var(--color-error);
    }

    /* Chart Container */
    .chart-container {
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-md);
      box-shadow: var(--shadow-sm);
    }

    .chart-title {
      margin: 0 0 var(--spacing-md);
      color: var(--text-primary);
      font-size: 0.95rem;
      font-weight: 600;
    }

    /* Enhanced Floating Action Buttons */
    .fab-container {
      position: absolute;
      top: var(--spacing-lg);
      right: var(--spacing-lg);
      z-index: 600;
      display: flex;
      gap: var(--spacing-sm);
    }

    .fab {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-fast);
      font-size: 1.1rem;
      color: var(--text-secondary);
      backdrop-filter: blur(10px);
    }

    .fab:hover {
      background: var(--color-primary);
      color: var(--text-inverse);
      transform: translateY(-2px) scale(1.05);
      box-shadow: var(--shadow-xl);
      border-color: var(--color-primary);
    }

    .fab:active {
      transform: translateY(-1px) scale(1.02);
    }

    /* Enhanced Timeline Controls */
    .timeline-controls {
      position: absolute;
      bottom: var(--spacing-lg);
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-overlay);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      box-shadow: var(--shadow-xl);
      display: none;
      min-width: 420px;
      z-index: 600;
    }

    .timeline-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-md);
      padding-bottom: var(--spacing-sm);
      border-bottom: 1px solid var(--border-light);
    }

    .timeline-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }

    .timeline-controls-group {
      display: flex;
      gap: var(--spacing-sm);
    }

    .timeline-slider {
      width: 100%;
      margin: var(--spacing-md) 0;
      height: 6px;
      border-radius: 3px;
      background: var(--bg-tertiary);
      outline: none;
      cursor: pointer;
    }

    .timeline-time {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--color-primary);
      text-align: center;
      background: var(--bg-tertiary);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-sm);
    }

    /* Enhanced RSS Items */
    .rss-container {
      margin-top: var(--spacing-lg);
    }

    .rss-filter {
      width: 100%;
      margin-bottom: var(--spacing-md);
      padding: 10px 12px;
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-sm);
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .rss-item {
      border-bottom: 1px solid var(--border-light);
      padding: var(--spacing-md) 0;
      transition: background var(--transition-fast);
    }

    .rss-item:hover {
      background: var(--bg-tertiary);
      margin: 0 calc(-1 * var(--spacing-md));
      padding-left: var(--spacing-md);
      padding-right: var(--spacing-md);
      border-radius: var(--radius-sm);
    }

    .rss-title {
      margin: 0 0 var(--spacing-xs);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .rss-title a {
      color: var(--color-primary);
      text-decoration: none;
      transition: color var(--transition-fast);
    }

    .rss-title a:hover {
      color: var(--color-primary-dark);
    }

    .rss-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: var(--spacing-xs);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .rss-description {
      font-size: 0.8rem;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .legend {
        bottom: var(--spacing-sm);
        right: var(--spacing-sm);
        max-width: 260px;
      }

      .stats-panel {
        width: 340px;
        right: var(--spacing-sm);
      }

      .fab-container {
        top: var(--spacing-sm);
        right: var(--spacing-sm);
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: var(--spacing-md) var(--spacing-lg);
      }

      .header-top {
        flex-direction: column;
        gap: var(--spacing-md);
        text-align: center;
      }

      .brand-info h1 {
        font-size: 1.5rem;
      }

      .controls {
        grid-template-columns: 1fr;
        gap: var(--spacing-sm);
      }

      .button-group {
        justify-content: stretch;
      }

      .button-group button {
        flex: 1;
        min-width: 0;
      }

      .stats-panel {
        width: calc(100vw - 2 * var(--spacing-sm));
        right: var(--spacing-sm);
        left: var(--spacing-sm);
        top: 80px;
        bottom: 80px;
      }

      .timeline-controls {
        min-width: calc(100vw - 2 * var(--spacing-sm));
        left: var(--spacing-sm);
        right: var(--spacing-sm);
        transform: none;
      }

      .fab-container {
        flex-direction: column;
      }

      .fab {
        width: 48px;
        height: 48px;
        font-size: 1rem;
      }

      .legend {
        bottom: var(--spacing-sm);
        right: var(--spacing-sm);
        left: var(--spacing-sm);
        max-width: none;
      }
    }

    /* Map Marker Animations */
    .crime-marker {
      transition: all var(--transition-fast);
      cursor: pointer;
    }

    .crime-marker:hover {
      transform: scale(1.1);
    }

    .exact-location {
      animation: pulseExact 2s infinite;
    }

    .approximate-location {
      animation: pulseApprox 3s infinite;
    }

    @keyframes pulseExact {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }

    @keyframes pulseApprox {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.85; }
    }

    /* Enhanced Leaflet Popup Styling */
    .leaflet-popup-content-wrapper {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--border-light);
    }

    .leaflet-popup-content {
      margin: 0;
      font-family: inherit;
      font-size: 0.875rem;
      line-height: 1.6;
      color: var(--text-primary);
    }

    .leaflet-popup-tip {
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-top: none;
      border-right: none;
    }

    .leaflet-popup-close-button {
      background: var(--bg-tertiary);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
